name: ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install tox
        run: |
          pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: |
          tox
